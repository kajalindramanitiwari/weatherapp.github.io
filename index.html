<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }


    .footer {
      margin-top: auto;
    }
  </style>
</head>

<body class="bg-info-subtle">
  <div class="p-3 mb-2 bg-dark text-white">
    <h1 class="text-center">My Weather App</h1>
  </div>
  <div class="container">
    <form class="search d-flex" role="search">
      <div class="input-group"><input class="form-control me-2 w-25 p-3" type="search" placeholder="Search For City"
          aria-label="Search" /><button class="btn btn-outline-success btn-dark text-white" type="submit">Search
        </button></div>
    </form>
  </div>
  <div class="error alert alert-danger alert-dismissible fade show mt-5" role="alert" style="display: none">
    <strong>OPPS!</strong>
    Invalid City Name
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    </button>
  </div>
  <div class="weather mb-5" style="display: none">
    <div class="container mt-3 mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="weather-icon col-md-4"><img src="images/clear.png" class="rounded-start" alt="..." /></div>
        <div class="text col-md-8 d-flex align-items-center">
          <div class="card-body text-center justify-content-center align-items-center">
            <h1 class="city">Mumbai</h1>
            <h2 class="temp">25°C</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center bg-secondary fw-medium rounded mt-5">
      <div class="row gy-5 fs-3 text-light">
        <div class="col-12 col-sm-6">
          <div class="p-3">Humidity</div><span class="humidity"></span>
        </div>
        <div class="col-12 col-sm-6">
          <div class="p-3">Wind Speed</div><span class="wind-speed"></span>
        </div>
        <div class="col-12 col-sm-6">
          <div class="p-3">Min Temperature</div><span class="min-temp"></span>
        </div>
        <div class="col-12 col-sm-6">
          <div class="p-3">Max Temperature</div><span class="max-temp"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
  </div>
  <footer class="footer py-3 bg-info">
    <div class="text-center flex-column align-items-center sm:fs-4">
      <p class="text-dark">
        <b>Stay informed with accurate weather updates anytime, anywhere.
        </b>
      </p>
      <p class="text-dark">
        <b>© 2023 Weather App. All rights reserved.</b>
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
